---
layout: default
---

<div class="blog-wrapper">
    <article class="post">
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <div class="when">posted on {{ page.date | date_to_string: "ordinal", "US" }}</div>
        <section class="post-body">
            {{ content }}
        </section>
    </article>
</div>
